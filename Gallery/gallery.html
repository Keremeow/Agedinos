<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="lightbox.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="icon" href="Images/Logo.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aged Dinosaurs</title>
  </head>
  <body>
    <div class="Flexbox">
      <div class="Logo">
        <a href="../index.html">
          <img class="logoc" src="../Images/Logo.jpg" alt="Dinosaur Logo" />
        </a>
      </div>
      <div>
        <img class="Logo maindino" src="../Images/Ageddinooutlined.png" />
      </div>
      <div class="gallerypad">
        <a href="gallery.html">
          <img class="hda" src="../Images/gallery.png" />
        </a>
      </div>
    </div>
    <div class="container">
      <div class="image-container">
        <div class="image"><img src="../Gallery/images/image1.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image2.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image3.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image4.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image5.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image6.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image7.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image8.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image9.jpg" alt=""></div>
        <div class="image"><img src="../Gallery/images/image10.jpg" alt=""></div>
      </div>
      <div class="popup-image">
        <span>&times;</span>
        <img src="images/image1.jpg" alt="">
      </div>
    </div>
    <script>

      document.querySelectorAll('.image-container img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = image.getAttribute('src');
        }
      });

      document.querySelector('.popup-image span').onclick = () => {
        document.querySelector('.popup-image').style.display = 'none';
      }

    </script>
  </body>
</html>
